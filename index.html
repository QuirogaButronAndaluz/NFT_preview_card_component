<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="./style/style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style/desktop.css" media="screen and (width: 375px)">

    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>

    </style>
</head>


<body>

    <body>
        <div class="profile-card">

            <div class="profile-card-top">

                <img src="./assets/image-equilibrium.jpg" alt="profile image">
                <div class="profile-card-top-eye">

                    <img src="./assets/icon-view.svg" alt="priview image">

                </div>
            </div>
            <div class="profile-card-bottom">
                <div class="profile-card-bottom_equi">
                    <div>
                        <span>Equilibrium #3429 </span>
                    </div>
                    <p> Our Equilibrium collection promotes balance and calm.</p>

                </div>

                <div class="profile-card-bottom_dias">
                    <div class="color_letra">
                        <img src="./assets/icon-ethereum.svg" alt="profile image">
                        <span>0.041 ETH</span>
                    </div>
                    <div class="color_letra2">
                        <img src="./assets/icon-clock.svg" alt="profile image">
                        <span>3 days left</span>
                    </div>
                </div>
                <div class="profile-card-bottom_creation">

                    <img src="./assets/image-avatar.png" alt="profile image">
                    <span>Creation of </span>
                    <span> Jules Wyvern</span>
                </div>
            </div>
        </div>
    </body>



</body>
